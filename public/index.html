<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Interviewer</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --text: #1e293b;
            --card-bg: #ffffff;
            --disabled: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 2rem;
            font-weight: 700;
            color: var(--text);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            background: #e2e8f0;
            color: #475569;
        }

        .status-badge.active {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-badge.complete {
            background: #dcfce7;
            color: #166534;
        }

        #question-display {
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            min-height: 3.2em;
            /* Reserve space */
            color: #334155;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 200px;
        }

        button:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        button:disabled {
            background-color: var(--disabled);
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="status-badge" class="status-badge">Idle</div>

        <h1>Smart Interviewer</h1>

        <div id="question-display">
            <!-- Dynamic Question Text or Status -->
            Welcome. Click Start to begin.
        </div>

        <div class="controls">
            <button id="start-btn">Start Interview</button>
            <button id="ready-btn" class="hidden">Yes! Let's begin</button>
            <button id="next-btn" class="hidden">Done â†’ Next Question</button>
            <button id="reset-btn" class="hidden" style="background-color: #64748b;">Restart</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
