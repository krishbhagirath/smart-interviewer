<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Interviewer</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --bg: #f8fafc;
      --text: #1e293b;
      --card-bg: #ffffff;
      --disabled: #94a3b8;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.025em;
    }

    .status-container {
      margin-bottom: 2rem;
      padding: 1rem;
      background: #f1f5f9;
      border-radius: 0.5rem;
    }

    #status-text {
      font-weight: 600;
      color: var(--primary);
      display: block;
      margin-bottom: 0.5rem;
    }

    #progress-text {
      font-size: 0.875rem;
      color: #64748b;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover:not(:disabled) {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
    }

    button:disabled {
      background-color: var(--disabled);
      cursor: not-allowed;
      opacity: 0.7;
      transform: none;
    }

    .secondary-btn {
      background-color: transparent;
      color: #64748b;
      border: 1px solid #cbd5e1;
    }

    .secondary-btn:hover:not(:disabled) {
      background-color: #f1f5f9;
      color: var(--text);
    }

    /* Agent Pulse Animation */
    .agent-visual {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #60a5fa, #3b82f6);
      border-radius: 50%;
      margin: 0 auto 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .agent-visual.active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: inherit;
      opacity: 0.6;
      animation: pulse 1.5s infinite ease-out;
      z-index: -1;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="agent-visual" id="agent-visual">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
        <line x1="12" y1="19" x2="12" y2="23"></line>
        <line x1="8" y1="23" x2="16" y2="23"></line>
      </svg>
    </div>

    <h1>Smart Interviewer</h1>

    <div class="status-container">
      <span id="status-text">Idle</span>
      <div id="progress-text">Ready to start</div>
    </div>

    <div class="controls">
      <button id="start-btn">Start Interview</button>
      <button id="next-btn" disabled>Done Answer â†’ Next Question</button>
      <button id="reset-btn" class="secondary-btn">Reset Interview</button>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
